apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven-publish'

group = 'org.moallemi'
version = '1.0'

task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
}
