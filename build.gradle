apply plugin: 'java'
apply plugin: 'groovy'

group = GROUP
version = VERSION_NAME

task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    testCompile 'org.easytesting:fest-assert:1.4'
}

test {
    useTestNG()
}
